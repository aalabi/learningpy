{% extends "layout.html" %}
{% block title %}
    My Website:: Form
{% endblock %}

{% block heading %}
    Form
{% endblock %}

{% block body %}
    <ul>
        {%  for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

   <form action="{{ url_for('note') }}" method="POST">
       <input type="text" name="note" placeholder="Enter Your Note">
       <button>Add Note</button>
   </form>
{% endblock %}
